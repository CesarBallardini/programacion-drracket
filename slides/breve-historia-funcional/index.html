# Paradigmas de programación


* Imperativo

???
Programación estructurada: limita las transferencias directas de control.</br>
Es una respuesta al fracaso del GOTO.</br>
Es una secuencia de pasos que se sigue para alterar valores de variables.</br>
Se piensa explícitamente en términos de cambio de estado.</br>

---
# Paradigmas de programación


* Imperativo
* Orientado a Objetos

???
Mensajes entre objetos que interactúan.</br>
Limita las transferencias <strong>indirectas</strong> de control.</br>
Es una respuesta al fracaso de los punteros a función.</br>
Exponen el procedimiento, ocultan el estado.</br>

---
# Paradigmas de programación


* Imperativo
* Orientado a Objetos
* Funcional

???
Transforma la entrada en salida.  La salida es dependiente solamente de la entrada.</br>
Carecen de estado.</br>
Limita los cambios de estado</br>
Es una respuesta al fracaso del estado.</br>

# P. J. Landin - 1966

The Next 700 Programming Languages 

https://www.cs.cmu.edu/~crary/819-f09/Landin66.pdf
???
Leyes: una ley es una equivalencia entre programas que asegura que ambos se van a comportar igual en cualquier contexto.</br>

(MAPLIST F (REVERSE L)) = (REVERSE (MAPLIST F L))</br>
entonces se puede reemplazar uno por el otro</br>
En Lisp F puede tener side effects, por lo tanto,  no son idénticos para todo F : eso está mal!</br>
¿Cuál es el propósito de tener 2 maneras de hacer lo mismo?</br>
¿no es mejor tener dos capacidades diferentes que una sola?</br>
¿no es más expresivo?</br>
